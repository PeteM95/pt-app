<ion-header>
	<ion-navbar>
		<ion-title>{{ 'SIGNUP_TITLE' }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<form (submit)="doSignup()">
		<ion-list>

			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="text" [(ngModel)]="account.email" name="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>{{ 'PASSWORD' }}</ion-label>
				<ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
			</ion-item>

			<div padding>
				<button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' }}</button>
			</div>
		</ion-list>
	</form>
</ion-content>
