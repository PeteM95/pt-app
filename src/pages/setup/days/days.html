<ion-header no-shadow>
	<ion-navbar>
		<ion-title>Choose Days</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let day of days">
			<ion-label>{{ day.name }}</ion-label>
			<ion-checkbox [(ngModel)]="day.selected"></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<button ion-button icon-right (click)="pushPage()">
			Next
			<ion-icon name="arrow-forward"></ion-icon>
		</button>
	</ion-toolbar>
</ion-footer>
